<!DOCTYPE html>
<html>
<head>
    <title>YouTube MP3 Downloader ðŸŽ§</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center">ðŸŽ§ YouTube to MP3 Downloader</h1>
        <form id="downloadForm" method="POST" action="/download" class="text-center mt-4">
            <textarea name="urls" rows="5" class="form-control mb-3" placeholder="Enter one or more YouTube URLs..."></textarea>
            <button type="submit" class="btn btn-success btn-lg">Download MP3s</button>
        </form>
        <div id="status" class="mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById("downloadForm").onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch(form.action, { method: form.method, body: formData });
            const data = await response.json();
            document.getElementById("status").innerHTML = data.message.join("<br>");
        };
    </script>
</body>
</html>
